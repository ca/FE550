<html>
<div id="chartContainer">
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="dimple.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 1024, 800);
    d3.csv("trump_ratings.csv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 45, 944, 715)
      myChart.addCategoryAxis("x", "Start");
      myChart.addMeasureAxis("y", 100);
      myChart.addSeries("Approving", dimple.plot.bar);
      myChart.addSeries("Disapproving", dimple.plot.bar);
      myChart.addSeries("Unsure", dimple.plot.bar);
      myChart.addLegend(200, 10, 380, 20, "right");
      myChart.draw();
    });
  </script>
</div>
</html>
